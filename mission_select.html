<!DOCTYPE html>
<html>
<head>
    <title>Select Mission</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="mission-select-screen" class="screen">
        <h1>Select Your Mission</h1>
        
        <div id="player-stats">
            <h2>Player Stats</h2>
            <p id="total-xp">Total XP: Loading...</p>
            <div id="inventory">
                <h3>Inventory</h3>
                <div id="inventory-list">Loading...</div>
            </div>
        </div>
        
        <div id="mission-list">
            <!-- Missions will be loaded here by JavaScript -->
        </div>
        <button id="logout-btn">Logout</button>
    </div>
    <script src="/static/js/mission_select.js"></script>
</body>
</html>
