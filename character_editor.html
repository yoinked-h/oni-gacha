<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Editor - Oni Gacha</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            min-height: 100vh;
        }

        .editor-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00bfff;
        }

        .editor-header h1 {
            color: #00bfff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .editor-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0099cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 191, 255, 0.3);
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-editor-card {
            background-color: #2a2a2a;
            border: 2px solid #555;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .character-editor-card:hover {
            border-color: #00bfff;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
        }

        .character-editor-card.editing {
            border-color: #28a745;
            background-color: #1e4d2e;
        }

        .character-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .character-id {
            background-color: #00bfff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }

        .character-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            min-width: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            background-color: #383838;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .json-editor {
            background-color: #2a2a2a;
            border: 2px solid #555;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .json-editor h3 {
            color: #00bfff;
            margin-bottom: 15px;
        }

        .json-textarea {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            resize: vertical;
            box-sizing: border-box;
        }

        .json-controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status-success {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }        .hidden {
            display: none;
        }
        body {
            overflow: auto !important; /* override the style.css */
        }
        
        .ultimate-section {
            border-top: 2px solid #00bfff;
            margin-top: 20px;
            padding-top: 20px;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.05), rgba(255, 0, 255, 0.05));
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .ultimate-section::before {
            content: 'âš¡';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #00bfff;
            opacity: 0.3;
        }
        
        .ultimate-section h4 {
            color: #FF00FF;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>Character Editor</h1>
            <p>Add, edit, and remove characters from your game</p>
        </div>

        <div id="status-message" class="status-message hidden"></div>

        <div class="editor-controls">
            <button class="btn" id="add-character-btn">Add New Character</button>
            <button class="btn btn-success" id="save-all-btn">Save All Changes</button>
            <button class="btn" id="load-json-btn">Load from JSON</button>
            <button class="btn" id="export-json-btn">Export to JSON</button>
            <a href="index.html" class="btn">Back to Game</a>
        </div>

        <div id="json-editor" class="json-editor hidden">
            <h3>JSON Editor</h3>
            <textarea id="json-textarea" class="json-textarea" placeholder="Paste your characters JSON here..."></textarea>
            <div class="json-controls">
                <button class="btn" id="load-from-json">Load Characters</button>
                <button class="btn" id="validate-json">Validate JSON</button>
                <button class="btn btn-danger" id="close-json-editor">Close</button>
            </div>
        </div>

        <div id="characters-container">
            <div class="characters-grid" id="characters-grid">
                <!-- Character cards will be populated here -->
            </div>
        </div>
    </div>

    <script src="static/js/character_editor.js"></script>
</body>
</html>
