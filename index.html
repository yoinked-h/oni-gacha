<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uru - Tactical RPG</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="game-screen">
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <!-- Unit tooltip for showing unit names on hover -->
            <div id="unit-tooltip" class="hidden"></div>
            <!-- Attack tooltip for showing attack descriptions -->
            <div id="attack-tooltip" class="hidden">
                <div class="attack-name"></div>
                <div class="attack-description"></div>
            </div>
            <!-- Action wheel for selected units -->
            <div id="action-wheel" class="hidden">
                <div class="action-wheel-option" id="dont-move-btn" data-action="skip">
                    <img src="/static/imgs/icons/endturn.png" alt="Stay" class="action-icon">
                </div>
                <div class="action-wheel-option" id="basic-attack-btn" data-action="basic">
                    <img src="/static/imgs/icons/basic.png" alt="Attack" class="action-icon">
                </div>
                <div class="action-wheel-option" id="skill-attack-btn" data-action="skill">
                    <img src="/static/imgs/icons/skill.png" alt="Skill" class="action-icon">
                </div>
                <div class="action-wheel-option" id="ultimate-attack-btn" data-action="ultimate">
                    <img src="/static/imgs/icons/skill.png" alt="Ultimate" class="action-icon" style="filter: brightness(0) invert(1) hue-rotate(270deg);">
                </div>
            </div>
        </div>
        <!-- Mission Complete Popup -->
        <div id="mission-complete-overlay" class="hidden">
            <div id="mission-complete-popup">
                <h2>ðŸŽ‰ MISSION COMPLETE! ðŸŽ‰</h2>
                <div id="rewards-section">
                    <h3>Rewards Earned:</h3>
                    <div id="xp-reward">
                        <span class="reward-label">XP Gained:</span>
                        <span id="xp-amount" class="reward-value">0</span>
                    </div>
                    <div id="materials-rewards">
                        <span class="reward-label">Materials Obtained:</span>
                        <div id="materials-list"></div>
                    </div>
                </div>
                <button id="continue-btn">Continue</button>
            </div>
        </div>
        <!-- Fixed position controls -->
        <div id="fixed-controls">
            <div id="team-sp-display">
                <span id="team-sp-number">0</span>
                <div id="team-sp-icons"></div>
            </div>
            <button id="end-turn-btn">End Turn</button>
            <button id="back-to-missions-btn">Back to Missions</button>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>
</html>
